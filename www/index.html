<!DOCTYPE html>
<html>
<head>
	<title>RDIO API Test Page</title>
	<link rel="stylesheet" href="css/playlistr.css" />
</head>
<body>
	<div id="player"></div>
	<div class="player-status-container">
		<div id="playerStatus">
			Loading player...
		</div>
		<div id="trackProgressOuter">
			<div id="trackProgress"></div>
		</div>
	</div>
	<div id="searchFormContainer">
		<h2>Search:</h2>
		<form id="searchForm">
			<input name="query" type="text" id="queryBox" />
			<input type="submit" value="Search" />
			<label for="trackBox">Track</label>
			<input type="checkbox" checked="checked" value="track," />
			<label for="albumBox">Album</label>
			<input type="checkbox" checked="checked" value="album," />
			<label for="artistBox">Artist</label>
			<input type="checkbox" value="artist," />
		</form>
	</div>
	<div id="searchResultContainer"><!></div>
	<div id="playlistContainer"><!></div>
	<script src="js/dev-playlistr.js"></script>
</body>
</html>
